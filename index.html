<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">    <title>Document</title>
</head>
<body>
    <input type="text" name="search" id="searchDiv" placeholder="Input City">
    <div id="mainDiv">
        <div id="header">
            <img src="" id="imgWeather" alt=""></img>
            <div id="liDiv">
                <h2 id="city"></h2>
                <h4 id="date"></h4>
            </div>
        </div>
        <div class="centerApp" id="mainCenter">
            <div id="temp">
                <span id="tempMain"></span>
                <span id="symbTemp" style="font-size:30px;"></span>
            </div>
            <p id="descript"></p>
        </div>

        <div class="footerApp" id="bottom">
            <div class="subDiv" id="one">
                <div class="subDiv-p" id="visibility">
                    <img src="./assets/Visibility.svg" alt=" ">
                    <p class="p2">
                        Visibility:
                    </p>
                    <p class="pDiv" id="visDiv"></p>
                </div>

                <div class="subDiv-p" id="feellike">
                    <img src="./assets/feel.svg" alt="">
                    <p class="p2">
                        Feels like:
                    </p>
                    <p class="pDiv" id="fellDiv"></p>
                </div>
            </div>

            <div class="subDiv" id="two">
                <div class="subDiv-p" id="visibility">
                    <img src="./assets/Humidity.svg" alt=" ">
                    <p class="p2">
                        Humidity:
                    </p>
                    <p class="pDiv" id="humDiv"></p>
                </div>

                <div class="subDiv-p" id="feellike">
                    <img src="./assets/wind1.svg" alt="">
                    <p class="p2">
                        Wind:
                    </p>
                    <p class="pDiv" id="windDiv"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./Main.js"></script>
</body>
</html>
